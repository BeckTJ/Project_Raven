name: Docker Image CI

on:
  push:
    branches: ['development']
  pull_request:
    branches: ['development']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        working-directory: .
        run: docker compose up --build  --file Compose --tag ravenapi:$(date +%s)
