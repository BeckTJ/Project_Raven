name: Docker Image CI

on:
  push:
    branches: ['master', 'development']
  pull_request:
    branches: ['master', 'development']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        working-directory: ./DbPsql
        run: docker build . --file Dockerfile --tag ravendb:$(date +%s)
